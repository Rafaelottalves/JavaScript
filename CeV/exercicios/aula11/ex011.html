<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Em qual pais você mora?</p>
    <input type="text" id="origem">
    <input type="button" value="Verificar" onclick="verificarPais()">

    <div id="res">

    </div>

    <script>
        function verificarPais() {
            var pais = window.document.getElementById('origem').value.toLowerCase()
            var res = window.document.getElementById('res')

            if (pais == 'brasil') {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong></p>'
            }

            else {
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
