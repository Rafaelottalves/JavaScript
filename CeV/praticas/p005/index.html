<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="senha" placeholder="SENHA">

    <input type="button" value="Acessar" onclick="verificar()">

    <div id="valid">

    </div>

    <script>
        function verificar() {
            var s = document.getElementById('senha')
            var senha = Number(s.value)

            var senhaCerta = 1234

            var valid = document.getElementById('valid')

            if (senha === senhaCerta) {
                valid.innerHTML = 'ACESSO PERMITIDO'
            } else {
                valid.innerHTML = 'ACESSO NEGADO'
            }
        }
    </script>
</body>
</html>
