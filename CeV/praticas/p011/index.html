<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nota = Number(prompt('Digite sua nota'))

        if(nota >= 0 && nota <= 10) {
            alert('Obrigado')
        }

        while(nota < 0 || nota > 10) {
            alert('[ERRO!] Valor invalido, digite de novo')
            const nota = Number(prompt('menor que 0 ou maior que 10'))

            if(nota >= 0 && nota <= 10) {
                alert('Obrigado')
                break
            }
        }
    </script>
</body>
</html>
