<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="numero-1">
    </div> <br>

    <div>
        <input type="text" id="sinal-mat">
    </div> <br>

    <div>
        <input type="number" id="numero-2">
    </div> <br>

    <div>
        <input type="button" value="Calcular" onclick="calcular()">
    </div>

    <p id="res"></p>

    <script>
        function calcular() {
            var num1 = document.getElementById('numero-1')
            var n1 = Number(num1.value)

            var num2 = document.getElementById('numero-2')
            var n2 = Number(num2.value)

            var sinal = document.getElementById('sinal-mat').value

            var res = document.getElementById('res')

            if (sinal == 'x' || sinal == '*') {
                var conta = n1 * n2
                res.innerHTML = `= ${conta}`
            }

            else if (sinal == '+') {
                var conta = n1 + n2
                res.innerHTML = `= ${conta}`
            }

            else if (sinal == '-') {
                var conta = n1 - n2
                res.innerHTML = `= ${conta}`
            }

            else if (sinal == '/') {
                var conta = n1 / n2
                res.innerHTML = `= ${conta}`
            }

            else if (sinal == '**') {
                var conta = n1 ** n2
                res.innerHTML = `= ${conta}`
            }

            else if (sinal == '%') {
                var conta = n1 % n2
                res.innerHTML = `= ${conta}`
            }
        }
    </script>
</body>
</html>
