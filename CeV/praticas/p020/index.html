<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt('Digite um numero para o fatorial'))
        var ni = 1
        for(var c = 1;c <= num;c++) {
            ni *= c
        }
        alert(ni)
    </script>
</body>
</html>
