<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <p>Nome</p>
            <input type="text" id="nome">
        </div>

        <div>
            <p>Portas</p>
            <input type="number" id="portas">
        </div>

        <div>
            <p>Blindagem</p>
            <input type="number" id="blindagem" disabled>
        </div>

        <div>
            <p>Municao</p>
            <input type="number" id="municao" disabled>
        </div>

        <div>
            <p>Tipo</p>

            <div>
                <label for="t-militar">
                    <input type="radio" name="tipo" id="t-militar"> Militar
                </label>
            </div>

            <div>
                <label for="t-normal">
                    <input type="radio" name="tipo" id="t-normal" checked> Normal
                </label>
            </div>
        </div>
    </form>

    <input type="button" value="Adicionar" id="t-btn">

    <div style="display: flex;" id="conainer-conteudo"> <!-- mostrar o resultado -->

    </div>

    <script src="./codigo.js"></script>
</body>
</html>
