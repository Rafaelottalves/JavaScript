<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Praticando DOM</h1>
    <p id="text">Lorem ipsum dolor sit amet.</p>
    <p class="txt">Lorem <strong>ipsum dolor</strong> sit amet consectetur.</p>

    <div class="txt">Clique em mim</div>

    <script>
        var texto = window.document.querySelectorAll('.txt')[0]
        texto.style.color = 'blue'
        texto.style.background = 'red'
        texto.innerText = 'Novo texto'
    </script>
</body>
</html>
