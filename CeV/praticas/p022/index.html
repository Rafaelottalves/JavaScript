<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        cont = 's'
        par = []
        imp = []

        while(cont == 's' || cont == 'sim') {
            num = Number(prompt('Digite algo'))
            cont = prompt('Quer continuar?')

            if(num % 2 == 0) {
                par.push(num)
            } else {
                imp.push(num)
            }
        }

        alert(par)
        alert(imp)
    </script>
</body>
</html>
