    <input type="number" id="num">

    <input type="button" value="Verifiicar" onclick="verificar()">

    <p id="res"></p>

    <script>
        function verificar() {
            var num = document.getElementById('num')
            var n = Number(num.value)

            var res = document.getElementById('res')

            if (n % 2 == 0) {
                res.innerHTML = 'PAR'
            } else {
                res.innerHTML = 'IMPAR'
            }
        }
    </script>
