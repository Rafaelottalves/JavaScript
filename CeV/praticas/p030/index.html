<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maior(n1, n2, n3) {
            if(n1 > n2 && n2 > n3) {
                return alert(`O maior é o ${n1}`)
            }

            else if(n2 > n1 && n1 > n3) {
                return alert(`O maior é o ${n2}`)
            }

            else if (n3 > n2 && n2 > n1) {
                return alert(`O maior é o ${n3}`)
            }
        }

        function menor(n1, n2, n3) {
            if(n1 < n2 && n2 < n3) {
                return alert(`O menor é o ${n1}`)
            }

            else if(n2 < n1 && n1 < n3) {
                return alert(`O menor é o ${n2}`)
            }

            else if(n3 < n2 && n2 < n1) {
                return alert(`O menor é o ${n3}`)
            }
        }

        let n1 = Number(prompt('Digite o primeiro numero'))
        let n2 = Number(prompt('Digite o segundo numero'))
        let n3 = Number(prompt('Digite o terceiro numero'))

        maior(n1, n2, n3)
        menor(n1, n2, n3)
    </script>
</body>
</html>
