<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = Number(prompt('Digite um numero'))

        div = []

        for(let c = 0;c <= num;c++) {
            if(num % c == 0) {
                div.push(c)
            }
        }

        if(div.length == 2) {
            alert(`É primo, é divisivel por ${div}`)
        } else {
            alert(`Não é primo, é divisivel por ${div}`)
        }
    </script>
</body>
</html>
