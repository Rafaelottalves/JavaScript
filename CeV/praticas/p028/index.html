<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let opc = Number(prompt('Quer converter a temperatura[1:Celsius -> Farenheit] [2:Farenheit -> Celsius'))

        if(opc == 1) { // Celsius -> Farenheit
            function converter(val) {
                return (val * 1.8) + 32
            }

            let cel = Number(prompt('Digite a temperatura a ser convertida em farenheit'))

            let conv = converter(cel)

            alert(`${cel} graus em farenheit é ${conv}`)
        } 
        
        else { // Farenheit -> Celsius
            function converter(val) {
                return (val - 32) / 1.8
            }

            let far = Number(prompt('Digite a temperatura a ser convertida em graus celsius'))

            let conv = converter(far)

            alert(`${far} graus farenheit em graus celsius é ${conv}`)
        }
    </script>
</body>
</html>
