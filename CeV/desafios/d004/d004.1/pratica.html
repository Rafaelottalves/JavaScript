<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cont = 's'
        let num = []

        while(cont == 's') {
            n = Number(prompt('Digite um numero entre 1 e 100'))

            for(let c = 0;c < num.length;c++) {
                if(n == num[c]) {
                    alert('O valor ja existe')
                }
            }
            num.push(n)
            cont = prompt('Quer continuar?')
        }

        let num1 = num
        let num2 = num

        let v1 = 0
        let v2 = 0

        for(let cont1 = (num1.length-1);cont1 >= 0;cont1--) {
            v1 = num1[cont1]
        }
        for(let cont2 = 0;cont2 < num2.length;cont2++) {
            v2 = num2[cont2]
        }
    </script>
</body>
</html>
