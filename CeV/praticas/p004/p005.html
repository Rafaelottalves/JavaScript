<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            width: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Numero Maior</h1>

    <input type="number" id="num1">
    <input type="number" id="num2"> = 

    <span id="maior"></span>

    <div>
        <br>
        <input type="button" value="Maior" onclick="maiorNum()">
    </div>

    <script>
        function maiorNum() {
            var num1 = document.getElementById('num1')
            var num2 = document.getElementById('num2')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)

            if (n1 > n2) {
                maior.innerText = `${n1} é MAIOR`
            }

            else if (n1 == n2) {
                maior.innerText = `${n1} e ${n2} são IGUAIS`
            }

            else {
                maior.innerText = `${n2} é MAIOR`
            }
        }
    </script>
</body>
</html>
